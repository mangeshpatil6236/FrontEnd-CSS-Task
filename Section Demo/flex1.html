<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Josefin Sans", sans-serif;
        }

        nav {
            background-color: rgb(226, 226, 255);
            justify-content: left;
            padding: 60px 0 0 25px;
        }

        h1 {
            font-size: 5rem;
            color: rgb(142, 81, 255);
        }

        h2 {
            font-size: 3rem;
        }

        section {
            background-color: rgb(226, 226, 255);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background-color: white;
            margin: -250px 40px 20px 40px;
            /* height: 400px; */
            width: 400px;
            text-align: center;
            padding: 50px 0;
            border-radius: 20px;
        }
        

        img {
            height: 150px;
            width: 150px;
            padding-bottom: 20px;
        }

        h4 {
            font-size: 2rem;
        }


        h4,
        p,
        i {
            padding: 10px 0;
        }

        .icons {
            font-size: 13px;
        }

        i {
            padding: 30px 30px 0 30px;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <nav>
        <h1>RESPONSIVE</h1>
        <h2>OUR TEAM SECTION</h2><br>
    </nav>
    <section>
        <div class="box">
            <img src="https://www.pngkey.com/png/full/787-7877336_rand-romas-circular-headshot-gentleman.png" alt="">
            <h4>John Turner</h4>
            <p>FOUNDER</p>
            <div class="icons">
                <i class="fab fa-twitter fa-2x"></i>
                <i class="fab fa-linkedin fa-2x"></i>
                <i class="fab fa-github fa-2x"></i>
                <i class="fas fa-envelope fa-2x"></i>
            </div>
        </div>

        <div class="box" style="background-color: rgb(142, 81, 255);">
            <img src="https://webinars.demandgenreport.com/wp-content/uploads/2017/05/feng-hong-full-circle-headshot.png"
                alt="">
            <h4 style="color: white;">Bryant Hall</h4>
            <p style="color:white">DEVELOPER</p>
            <div class="icons">
                <i class="fab fa-twitter fa-2x" style="color: white;"></i>
                <i class="fab fa-linkedin fa-2x" style="color:white"></i>
                <i class="fab fa-github fa-2x" style="color:white"></i>
                <i class="fas fa-envelope fa-2x" style="color:white"></i>
            </div>
        </div>

        <div class="box">
            <img src=" https://www.pngkit.com/png/full/329-3298620_jon-circle-headshot-p-computer-network.png" alt="">
            <h4>Domnic Toretto</h4>
            <p>DESIGNER</p>
            <div class="icons">
                <i class="fab fa-twitter fa-2x"></i>
                <i class="fab fa-linkedin fa-2x"></i>
                <i class="fab fa-github fa-2x"></i>
                <i class="fas fa-envelope fa-2x"></i>
            </div>
        </div>

    </section>
</body>

</html>
